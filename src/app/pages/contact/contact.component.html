<form action="">
  <div class="input-group">
    <label for="name">Name: </label>
    <input
      [ngClass]="{ error: nameErrorMessage && name.touched }"
      type="text"
      name="name"
      [(ngModel)]="formData.name"
      (keyup)="validateName()"
      (blur)="validateName()"
      #name="ngModel"
      #nameInput
    />
    <!-- banana in a box, enabled by form module, two-way data binding -->
  </div>

  <!-- <div *ngIf="!nameValid">Something wrong with Name I/P</div> -->
  <div class="error" *ngIf="nameErrorMessage && name.touched">
    {{ nameErrorMessage }}
  </div>

  <div class="input-group">
    <label for="email">Email: </label>
    <input
      [ngClass]="{ error: emailErrorMessage && email.touched }"
      type="text"
      name="email"
      [(ngModel)]="formData.email"
      (keyup)="validateEmail()"
      (blur)="validateEmail()"
      #email="ngModel"
    />
  </div>

  <div class="error" *ngIf="emailErrorMessage && email.touched">
    {{ emailErrorMessage }}
  </div>

  <div class="input-group">
    <label for="message">Message: </label>
    <textarea
      [ngClass]="{ error: messageErrorMessage && message.touched }"
      name="message"
      id="message"
      cols="30"
      rows="10"
      [(ngModel)]="formData.message"
      (keyup)="validateMessage()"
      (blur)="validateMessage()"
      #message="ngModel"
    ></textarea>

    <div class="error" *ngIf="messageErrorMessage && message.touched">
      {{ messageErrorMessage }}
    </div>
  </div>

  <div class="input-group">
    <button
      class="btn"
      (click)="submit()"
      [disabled]="nameErrorMessage || emailErrorMessage || messageErrorMessage"
    >
      Submit Message
    </button>
  </div>
  <div class="input-group">
    <button class="btn clear" (click)="clearData()">Clear</button>
  </div>
</form>
